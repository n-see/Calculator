<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>

    <div class="container-fluid calculator">
        <div class="row">
            <div class="card">
                <div class="results">
                    <h1 id="results" class="results2"></h1>
                </div>
                <div>
                    <input id="inputField" style="width: 470px;">
                </div>
                <div class="options">
                  <button id = "sevenBtn" type="button" class="btn btn-primary">7</button>
                  <button id = "eightBtn" type="button" class="btn btn-primary">8</button>
                  <button id = "nineBtn" type="button" class="btn btn-primary">9</button>
                  <button id = "divideBtn" type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M272 96a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 320a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM400 288c17.7 0 32-14.3 32-32s-14.3-32-32-32H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H400z"/></svg></button>
                  <button id = "fourBtn" type="button" class="btn btn-primary">4</button>
                  <button id = "fiveBtn" type="button" class="btn btn-primary">5</button>
                  <button id = "sixBtn" type="button" class="btn btn-primary">6</button>
                  <button id = "multiplyBtn" type="button" class="btn btn-primary">X</button>
                    <button id = "oneBtn" type="button" class="btn btn-primary">1</button>
                    <button id = "twoBtn" type="button" class="btn btn-primary">2</button>
                    <button id = "threeBtn" type="button" class="btn btn-primary">3</button>
                    <button id = "minusBtn" type="button" class="btn btn-primary">-</button>
                    <button id = "zeroBtn" type="button" class="btn btn-primary">0</button>
                    <button id = "plusBtn" type="button" class="btn btn-primary">+</button>
                    <button id = "equalBtn" type="button" class="btn btn-primary equalBtn">=</button>
                    <button id = "clearBtn" type = "button" class="btn btn-primary">CE</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
